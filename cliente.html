<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Tienda de Repuestos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ddd;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            display: none;
            margin-top: 20px;
        }
        .form-group.active {
            display: block;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-buttons {
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-buttons .login-btn {
            background-color: #007BFF;
            color: white;
        }
        .toggle-buttons .register-btn {
            background-color: #28a745;
            color: white;
        }
        .toggle-buttons .login-btn:hover {
            background-color: #0056b3;
        }
        .toggle-buttons .register-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav>
        <a href="login.html">Iniciar Sesión</a>
    </nav>

    <div class="container">
        <h1>Panel de Cliente</h1>
        <p>Por favor, elige una opción para continuar.</p>

        <!-- Botones para mostrar el formulario correspondiente -->
        <div class="toggle-buttons">
            <button class="login-btn" onclick="showForm('login')">Iniciar Sesión</button>
            <button class="register-btn" onclick="showForm('register')">Registrarse</button>
        </div>

        <!-- Formulario de inicio de sesión del cliente -->
        <div id="login-form" class="form-group">
            <h2>Iniciar Sesión</h2>
            <form action="cliente_login.php" method="POST">
                <label for="cliente-email">Correo Electrónico:</label>
                <input type="email" id="cliente-email" name="email" placeholder="Introduce tu correo electrónico" required><br>

                <label for="cliente-password">Contraseña:</label>
                <input type="password" id="cliente-password" name="password" placeholder="Introduce tu contraseña" required><br>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Formulario de registro del cliente -->
<div id="register-form" class="form-group">
    <h2>Registrarse</h2>
    <form action="cliente_register.php" method="POST">
        <label for="nombre_com">Nombre Completo:</label>
        <input type="text" id="nombre_com" name="nombre_com" placeholder="Introduce tu nombre completo" required><br>

        <label for="cliente-email-register">Correo Electrónico:</label>
        <input type="email" id="cliente-email-register" name="email" placeholder="Introduce tu correo electrónico" required><br>

        <label for="cliente-password-register">Contraseña:</label>
        <input type="password" id="cliente-password-register" name="password" placeholder="Introduce tu contraseña" required><br>

        <button type="submit">Registrarse</button>
    </form>
</div>


    <script>
        function showForm(formType) {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');

            if (formType === 'login') {
                document.getElementById('login-form').classList.add('active');
            } else if (formType === 'register') {
                document.getElementById('register-form').classList.add('active');
            }
        }
    </script>

</body>
</html>
